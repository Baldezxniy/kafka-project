version: '3'

networks:
  app:
    driver: bridge

volumes:
  db-data:
    driver: local
  redis-data:
    driver: local
  kafka-data:
    driver: local
  zookeeper-data:
    driver: local

services:
  generator:
    image: 'baldezxniy/data-generator-service'
    networks:
      - app
    depends_on:
      - postgres
      - kafka
    env_file:
      - .env
    ports:
      - '8081:8080'

  analyser:
    image: 'baldezxniy/data-analyser-service'
    networks:
      - app
    depends_on:
      - postgres
      - kafka
    env_file:
      - .env
    ports:
      - '8082:8082'

  zookeeper:
    image: 'confluentinc/cp-zookeeper:latest'
    networks:
      - app
    env_file:
      - .env
    ports:
      - '2181:2181'
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data

  kafka:
    image: 'confluentinc/cp-kafka:latest'
    networks:
      - app
    env_file:
      - .env
    ports:
      - '9092:9092'
    volumes:
      - kafka-data:/var/lib/kafka/data

  postgres:
    image: 'postgres:15.1-alpine'
    networks:
      - app
    env_file:
      - .env
    ports:
      - '5437:5432'
    volumes:
      - kafka-data:/var/lib/kafka/data
